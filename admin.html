
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> form management </title>
  <!-- css link -->
  <link rel="stylesheet" href="./script/style.css">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- main header design  -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_new_student_modal">Add new student </button>
            <a href="./index.html" class="btn btn-info"> Search result </a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                  <thead >
                    <th>#</th>
                    <th>Name</th>
                    <th>Photo</th>
                    <th>Roll</th>
                    <th>Reg no</th>
                    <th>Created At</th>
                    <th>Result</th>
                    <th>Action</th>
                  </thead>
                  <tbody class="all_students_list">
                  
                  </tbody>
                
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- add new student  modal box  -->
      <div class="modal fade" id="add_new_student_modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                <h2> Add new student </h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="msg"></div>
                <form action=""  id="student_create_form">
                  <div class="my-3">
                    <input type="text" placeholder="Name" class="form-control" name="name">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Roll" class="form-control" name="roll">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Reg no" class="form-control" name="reg">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Photo" class="form-control" name="photo">
                  </div>
                  <div class="my-3">
                  <button type="submit" class="btn btn-sm btn-primary"> CREATE </button>
                  <button type="reset" class="btn btn-sm btn-warning"> RESET </button>
                  </div>
                </form>
              </div>
              <div class="modal-footer"></div>
          </div>
        </div>
      </div>

     <!--  student  result add   -->
       <div class="modal fade" id="student_result_modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                <h2> Add Result </h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="msg-result"></div>
                <form action=""  id="student_result_form">
                  <div class="my-3">
                    <input type="text" placeholder="Bangla" class="form-control" name="bangla">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="English" class="form-control" name="english">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Math" class="form-control" name="math">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Science" class="form-control" name="science">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Social Science" class="form-control" name="social_science">
                  </div>
                  <div class="my-3">
                    <input type="text" placeholder="Religion" class="form-control" name="religion">
                  </div>

                  <div class="my-3">
                    <input type="hidden" placeholder="id" class="form-control" name="id">
                  </div>
                
                  <div class="my-3">
                  <button type="submit" class="btn btn-sm btn-primary"> Update </button>
            
                  </div>
                </form>
              </div>
              <div class="modal-footer"></div>
          </div>
        </div>
      </div>
  
      
     <!--  student  result update   -->
     <div class="modal fade" id="student_edit_result_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
              <h2> edit Result </h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="msg-result"></div>
              <form action=""  id="student_edit_result_form">
                <div class="my-3">
                  <label for="">Bangla</label>
                  <input type="text" placeholder="Bangla" class="form-control" name="bangla">
                </div>
                <div class="my-3">
                  <label for="">English</label>
                  <input type="text" placeholder="English" class="form-control" name="english">
                </div>
                <div class="my-3">
                  <label for="">Mathematics</label>
                  <input type="text" placeholder="Math" class="form-control" name="math">
                </div>
                <div class="my-3">
                  <label for="">Science</label>
                  <input type="text" placeholder="Science" class="form-control" name="science">
                </div>
                <div class="my-3">
                  <label for="">Social Science</label>
                  <input type="text" placeholder="Social Science" class="form-control" name="social_science">
                </div>
                <div class="my-3">
                  <label for="">Religion</label>
                  <input type="text" placeholder="Religion" class="form-control" name="religion">
                </div>

                <div class="my-3">
                  <input type="hidden" placeholder="id" class="form-control" name="id">
                </div>
              
                <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary"> Update </button>
          
                </div>
              </form>
            </div>
            <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- edit student data  -->
    <div class="modal fade" id="edit_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
              <h2> Edit student </h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="msg-edit"></div>
              <form action=""  id="student_edit_form">
                <div class="my-3">
                  <input type="text" placeholder="Name" class="form-control" name="name">
                </div>
                <div class="my-3">
                  <input type="text" placeholder="Roll" class="form-control" name="roll">
                </div>
                <div class="my-3">
                  <input type="text" placeholder="Reg no" class="form-control" name="reg">
                </div>
                <div class="my-3">
                  <input type="hidden" placeholder="id" class="form-control" name="id">
                </div>
                <div class="my-3">
                  <input type="text" placeholder="Photo" class="form-control" name="photo">
                </div>
                <div class="my-3">
                  <img id="prevPho" class="w-100" src="" alt="">
                </div>
                <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary"> Update </button>
          
                </div>
              </form>
            </div>
            <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- show single student  -->
    <div class="modal fade" id="show_single_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body single-data">
            </div>
        </div>
      </div>
    </div>


  <!-- bootstraps link js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- main js link -->
  <script src="./app/data.js"></script>
  <script src="./app/functions.js"></script>
  <script src="./app/main.js"></script>
</body>
</html>
